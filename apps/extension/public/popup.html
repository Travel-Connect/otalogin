<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTAログイン支援</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      color: #333;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 12px;
      color: #1a1a1a;
    }
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 12px;
    }
    .status.connected {
      background: #dcfce7;
      color: #166534;
    }
    .status.disconnected {
      background: #fee2e2;
      color: #991b1b;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-bottom: 12px;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }
    .info-label {
      color: #888;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2563eb;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .btn {
      margin-top: 8px;
    }
    .btn-secondary {
      background: #6b7280;
    }
    .btn-secondary:hover {
      background: #4b5563;
    }
    .polling-on {
      background: #10b981;
    }
    .polling-on:hover {
      background: #059669;
    }
    .polling-off {
      background: #6b7280;
    }
    .section {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }
    .section-title {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .monitor-set {
      color: #059669;
      font-weight: 500;
    }
    .monitor-unset {
      color: #9ca3af;
    }
    .pending-jobs {
      margin-top: 12px;
      padding: 8px;
      background: #fef3c7;
      border-radius: 6px;
      font-size: 12px;
      color: #92400e;
    }
  </style>
</head>
<body>
  <h1>OTAログイン支援</h1>

  <div id="status" class="status disconnected">
    未接続
  </div>

  <div class="info">
    <div class="info-row">
      <span class="info-label">デバイス名</span>
      <span id="device-name">-</span>
    </div>
    <div class="info-row">
      <span class="info-label">ポータルURL</span>
      <span id="portal-url">-</span>
    </div>
  </div>

  <button id="pair-btn" class="btn">ペアリング設定</button>

  <!-- 監視設定セクション -->
  <div class="section">
    <div class="section-title">監視設定</div>
    <div class="info">
      <div class="info-row">
        <span class="info-label">監視ウィンドウ</span>
        <span id="monitor-status" class="monitor-unset">未設定</span>
      </div>
    </div>
    <button id="monitor-btn" class="btn btn-secondary">このウィンドウを監視用に設定</button>
    <button id="polling-btn" class="btn polling-off">自動監視: OFF</button>
    <button id="manual-poll-btn" class="btn btn-secondary">今すぐチェック</button>
  </div>

  <div id="pending-jobs" class="pending-jobs" style="display: none;">
    保留中のジョブ: <span id="pending-count">0</span>件
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
